<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support</title>
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
  </head>
  <style>
    #first {
      height: fit-content;
      width: 80vw;
      /* border: 1px solid red; */
      margin-left: 5vw;
      /* margin-bottom:20vh; */
      margin-top: 15vh;
    }
    #first > h1 {
      color: #212529;
      font-size: 350%;
      /* font-size: xx-large; */
    }
    #first > #p1 {
      color: #375d75;
      font-size: 200%;
    }

    #first > #p2 {
      color: #3c4043;
      font-size: x-large;
    }
    #first > #p2 > span {
      text-decoration: underline;
      color: #35b4f1;
    }
    #second {
      height: 90vh;
      width: 75vw;
      /* border: 1px solid red; */
      margin: auto;
      margin-left: 12vw;
      margin-bottom: 20vh;
    }
    #third {
      height: 10vh;
      width: 80vw;
      margin-left: 8vw;
    }
    #fourth {
      height: 110vh;
      width: 90vw;
      /* border:1px solid red; */
      margin-left: 5vw;
    }
    #fourth > h2 {
      color: #375d75;
      font-size: 200%;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    select {
      color: #212529;
    }
    input:focus {
      outline: none;
      border: 1px solid #3d90c2;
    }
    #box2 {
      padding-bottom: 30px;
    }

    #fourth > button {
      background-color: #3d90c2;
      width: 8%;
      height: 6%;
      border: 0;
      border-radius: 20px;
      color: white;
      font-size: medium;
    }
    #fourth > button:hover {
      background-color: #397294;
    }
    #robot {
      height: 10%;
      width: 30%;
      border: 1px solid rgba(0, 0, 0, 0.17);
      display: flex;
      margin-bottom: 5vh;
    }
    label {
      color: rgba(0, 0, 0, 0.17);
    }
    #robot > div {
      /* border: 1px solid green; */
      height: 100%;
      width: 33%;
      /* margin: auto; */
    }
    #robot > #robot1 {
      /* border: 1px solid green; */
      height: 100%;
      width: 15%;
      /* margin: auto; */
    }
    #robot > #robot2 {
      /* border: 1px solid green; */
      height: 100%;
      width: 40%;
      margin-right: 15%;
    }
    #robot > #robot1 > div {
      height: 20%;
      width: 30%;
      border: 1px solid rgba(0, 0, 0, 0.17);
      margin-top: 45%;
      margin-left: 10%;
    }
    #robot > #robot3 > img {
      width: 90%;
      height: 90%;
    }
  </style>
  <body>
    <div id="navbardiv"></div>
    <div id="first">
      <h1>We're here</h1>
      <p id="p1">
        We typically respond in less than 24 hours on business days. Contact us
        via email, live chat or the form below.
      </p>
      <p id="p2">
        <span>Read our help guides</span> or send us a message to get detailed
        help.
      </p>
    </div>
    <div id="second">
      <iframe
        src="https://share.descript.com/embed/Wy9xHyM18c8"
        width="781"
        height="440"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <div id="third">
      <hr />
    </div>
    <div id="fourth">
      <h2>What do you need help with?</h2>
      <select id="box1">
        <option value="I have a question before signing up...">
          I have a question before signing up...
        </option>
        <option value="I can't access my account...">
          I can't access my account...
        </option>
        <option value="Something might be broken...">
          Something might be broken...
        </option>
        <option value="I'd like to request a feature...">
          I'd like to request a feature...
        </option>
        <option value="I have a billing question...">
          I have a billing question...
        </option>
        <option value="Other">Other</option>
      </select>
      <label>Message</label>
      <input
        id="box2"
        type="text"
        placeholder="What's your issue or questions?"
      />
      <label>Name</label>
      <input type="text" id="box3" placeholder="Enter your name" />
      <label>Email Address</label>
      <input type="text" id="box4" placeholder="Enter your email address" />
      <div id="robot">
        <div id="robot1">
          <div id="check"></div>
        </div>
        <div id="robot2">
          <p>I'm not a robot</p>
        </div>

      <button>Send</button>
